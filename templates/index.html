<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(255, 208, 0); overflow-x: hidden;">


    




    <div style="border: solid 5px black; position:fixed;width:100% ;background-color: rgb(0, 0, 0);overflow-x: hidden;">




        

        <center>
            <h1 style="font-family: 'Kaushan Script'; font-weight:bolder; color: rgb(255, 157, 0); font-size: 45px;"><super>Daily News</super></h1>
        </center>
    </div>

    

    <br>
    <br>
    <br>




    <nav class="navbar navbar-expand-lg bg-light" style="position: fixed; width: 100%">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Daily News</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/businessnews">Business News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/weather">Weather</a>
              </li>
          </div>
        </div>
    </nav>
    
    <br>
    <br>




    <div class="container" style=" padding: 20px;">
        {% for i in case.articles %}
        <div class="container" style="background-color: white;padding: 20px; margin-top: 20px ;">
            <br>
            <h4><strong style="color: rgb(255, 196, 0);">Title: </strong>{{i.title}}</h4>
            <h4><strong style="color: rgb(255, 196, 0);">Author: </strong>{{i.author}}</h4>
            <h4><strong style="color: rgb(255, 196, 0);">Description: </strong>{{i.description}}</h4>
            <br>
            <img src={{i.urlToImage}} width= "100%" height="500px" alt="News Application"/>
            <br>
            <h4><strong style="color: rgb(255, 196, 0);">Link: </strong><a href="">{{i.url}}</a></h4>
        </div>

        {% endfor %}
    </div>
    
  </body>
</html>
